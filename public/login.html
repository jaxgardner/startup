<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login HTML</title>
        <link rel="icon" href="IconBored.png"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="login">
            <h1>Bored</h1>
        </header>

        <main id="main">
            <div class="logintitle">
                <h1>Login here</h1>
            </div>
            <div class="login">
                <form method="get" action="./index.html">
                    <div class="textinput">
                        <input type="text" name="username" value="" placeholder="Username..." />
                        <input type="password" id="password" placeholder="Password..." />
                        <input type="submit" value="Login" onclick="login(this.form)"/>
                    </div>
                </form>
            </div>
            <div class="quote">-"Today is a great day"</div>
        </main>
        
        <footer id="footer">
            <hr />
            <div class="footertext">
                <a href="https://github.com/jaxgardner/startup">Github</a>
            </div>
        </footer>
        <script src="javascript/login.mjs"></script>
    </body>
</html>
